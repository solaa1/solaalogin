<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84ba1e324e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="login-txt"><h2>Login</h2></div>
            <div class="input">
                <div class="email"><i class="fa-solid fa-user"><input type="email" placeholder="Email"></i></div>
                <div class="password"><i class="fa-solid fa-lock"><input type="password" placeholder="Password"></i></div>
            </div>
            <div class="forgot"><a href="#">Forgot Password ?</a></div>
            <div class="btn"><button>Login</button></div>
            <div class="reg-pass"><p>Don't Have An Account ?</p><a href="#">Click Me</a></div>
        </form>
    </div>
</body>
</html>
